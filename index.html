<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle Dark Mode"></button>
        <h1>Forestry MCQ Quiz</h1>

        <div id="setup-screen">
            <h2>Quiz Setup</h2>
            <div class="form-group">
                <label>Select Weeks:</label>
                <div id="week-options">
                    <!-- Week options will be populated by JS -->
                </div>
            </div>
            <div class="form-group">
                <label for="time-limit">Set Time Limit (minutes):</label>
                <input type="number" id="time-limit" value="10" min="1">
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
            <p id="setup-error" class="error-message"></p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div id="question-counter">Question x of y</div>
                <div id="timer">Time Left: mm:ss</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container">
                    <!-- Options will be populated by JS -->
                </div>
            </div>
            <button id="next-question-btn">Next Question</button>
            <p id="quiz-error" class="error-message"></p>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <p id="time-taken"></p>
            <div id="detailed-results">
                <!-- Results will be populated by JS -->
            </div>
            <button id="restart-quiz-btn">Take Another Quiz</button>
        </div>
        
        <footer class="credit">
            Made by Tar
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
